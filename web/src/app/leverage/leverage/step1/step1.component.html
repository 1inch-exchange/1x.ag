<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-xs-12 mt-4">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Create position</h5>
                </div>
                <div class="card-body p-4">
                    <div class="input-group">
                        <div class="card-body p-4">
                            <form [formGroup]="formGroup" novalidate>
                                <div class="form-row justify-content-between field-labels d-none d-md-flex">
                                    <div class="form-group col-md-3 mb-1">
                                        Leverage Token:
                                    </div>
                                    <div class="form-group col-md-3 mb-1">
                                        Pay Token:
                                    </div>
                                </div>
                                <div class="form-row border-bottom mb-3">
                                    <div class="form-group col-12 col-md-3">
                                        <oi-token-selector
                                            id="marginToken"
                                            [token]="marginToken"
                                            [tokenBlackList]="tokenBlackList"
                                            [tokenSpender]="tokenSpender"
                                            (onTokenSelect)="onMarginTokenSelect($event)"
                                        ></oi-token-selector>
                                    </div>
                                    <div class="form-group col-12 col-md-6">
                                        <oi-token-amount-field
                                            id="amount"
                                            name="amount"
                                            [token]="payToken"
                                            [(tokenAmountBN)]="amountBN"
                                            [gasPrice]="gasPrice"
                                        ></oi-token-amount-field>
                                    </div>
                                    <div class="form-group col-12 col-md-3">
                                        <oi-token-selector
                                            id="fromToken"
                                            [token]="payToken"
                                            [tokenSpender]="tokenSpender"
                                            (onTokenSelect)="onPayTokenSelect($event)"
                                        ></oi-token-selector>
                                    </div>
                                </div>
                                <div class="pt-4 text-center">
                                    <div class="btn-group" btnRadioGroup [(ngModel)]="positionModel">
                                        <label class="btn btn-info" btnRadio="Short"
                                               tabindex="0" role="button">Short</label>
                                        <label class="btn btn-info" btnRadio="Long"
                                               tabindex="0" role="button">Long</label>
                                    </div>
                                </div>
                                <h5 class="text-center pt-4">Pick your leverage</h5>
                                <div class="pt-4 text-center">
                                    <div class="btn-group" btnRadioGroup [(ngModel)]="leverageModel">
                                        <label class="btn btn-info round" btnRadio="1x"
                                               tabindex="0" role="button">1X</label>
                                        <label class="btn btn-info round" btnRadio="2x"
                                               tabindex="0" role="button">2X</label>
                                        <label class="btn btn-info round" btnRadio="3x"
                                               tabindex="0" role="button">3X</label>
                                        <label class="btn btn-info round" btnRadio="4x"
                                               tabindex="0" role="button">4X</label>
                                        <label class="btn btn-info round" btnRadio="5x"
                                               tabindex="0" role="button">5X</label>
                                    </div>
                                </div>
                                <div class="row pt-4 ml-md-4 mr-md-4">
                                    <div class="col-4 col-xs-12 mt-2">Stop loss
                                        <fa-icon class="upper"
                                                 [icon]="info"
                                                 tooltip="Lowest price which will trigger repayment process"></fa-icon>
                                    </div>
                                    <div class="col-8 col-xs-12">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Amount"
                                                   aria-label="Amount">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button">MAX</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-4 ml-md-4 mr-md-4">
                                    <div class="col-4 col-xs-12 mt-2">Stop win
                                        <fa-icon class="upper"
                                                 [icon]="info"
                                                 tooltip="Highest price which will trigger repayment process"></fa-icon></div>
                                    <div class="col-8 col-xs-12">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="Amount"
                                                   aria-label="Amount">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button">MAX</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 text-center pt-4">
                                    <button class="btn btn-lg btn-success">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
