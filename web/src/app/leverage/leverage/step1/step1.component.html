<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Amount to send"
                                   aria-label="Amount to send">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">MAX</button>
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Long</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Short</label>
                        </div>
                        <button class="btn btn-lg">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
