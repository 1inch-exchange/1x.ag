specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x1ed7221c4a43632e3ed491a8a28bbebd0b450ad8"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - OpenPosition
        - ClosePosition
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OpenPosition(address,uint256,uint256,uint256)
          handler: handleOpenPosition
        - event: ClosePosition(address)
          handler: handleClosePosition
      file: ./src/mapping.ts
